<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <script src="../JS/script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="../CSS/tired.css">
    </head>

    <body>

        <p id="firstNumber"></p>
        <p id="operator">

            <p id="secondNumber">

                <div class="container">
                    <button id="addbutton" class="calc-numbers"> +</button>
                    <button id="subtractbutton" class="calc-numbers"> -
                    </button>
                    <button id="multiplybutton" class="calc-numbers"> X
                    </button>
                    <button id="dividebutton" class="calc-numbers"> / </button>
                    <button id="equalsbutton" class="calc-numbers"> = </button>
                    <button id="clearbutton" class="calc-numbers"> C </button>
                    <button id="delbutton" class="calc-numbers"> Del</button>
                    <button id="onebutton" class="calc-numbers">1</button>
                    <button id="twobutton" class="calc-numbers">2</button>
                    <button id="threebutton" class="calc-numbers">3</button>
                    <button id="fourbutton" class="calc-numbers">4</button>
                    <button id="fivebutton" class="calc-numbers">5</button>
                    <button id="sixbutton" class="calc-numbers"> 6</button>
                    <button id="sevenbutton" class="calc-numbers">7</button>
                    <button id="eigthbutton" class="calc-numbers">8</button>
                    <button id="ninebutton" class="calc-numbers"> 9</button>
                    <button id="zerobutton" class="calc-numbers">0</button>
                    <button id="dotButton" class="calc-numbers"> . </button>
                </div>

            </body>

        </html>
