<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Number To Word </title>
        <link rel="stylesheet" href="../CSS/style.CSS">
        <script src="../JS/script.JS" defer></script>

    </head>

    <body>

        <h1> Number To Words </h1>

        <p> <b> Enter Your Number: </b></p>
        <label for id="numberLabel" class="newsreader">

            <input type="number" min="0" id="numberInput" class="newsreader">
            <button name="Submit" id="numberToTextButton" class="newsreader">
                Submit </button>
            <p class="newsreader"> <b> Your Number Converted: </b> </p>
            <output type="text" id="numberIntoTextOutput" class="newsreader">
            </label>

        </body>

    </html>
